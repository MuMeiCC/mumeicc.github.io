<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叠加态随机数生成器</title>
    <link rel="stylesheet" href="src/css/randomizer.css">
    <link rel="icon" href="src/assets/5th-001.ico">
    <link rel="shortcut icon" href="src/assets/5th-001.ico">
</head>

<body class="column">
    </br>
    <h1>叠加态随机数生成器</h1>

    <div class="input">
        <label for="IDs">把群友ID放这里（以空格分隔）</label>
        <input type="text" id="IDs">
    </div>
    <div class="buttons">
        <input type="button" value="抽取一个幸运群友" id="rand">
        <input type="button" value="清除上一个抽奖记录" id="del">
        <input type="button" value="清除全部抽奖记录" id="clear">
    </div>
    <hr>

    <div id="results"></div>

    <script src="src/js/randomizer.js"></script>
